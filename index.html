<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div>
        <bi class="bi-youtube Icons"></bi>
      </div>

      <div class="Container">
        <ul>
          <li>Esplora</li>
          <li>Seguiti</li>
          <li>Per te</li>
        </ul>
      </div>


      <div>
        <bi class="bi-search Icons"></bi>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

    </div>

    <!-- Footer -->
    <footer>

      <div>
        <bi class="bi-house-door-fill Icons"></bi>
        <h2>Home</h2>
      </div>

      <div>
        <bi class="bi friends Icons"></bi>
        <h2>Friends</h2>
      </div>

      <div>
        <button>+</button>
      </div>

      <div>
        <bi class="bi-message Icons"></bi>
        <h2>Message</h2>
      </div>

      <div>
        <bi class="bi-person Icons"></bi>
        <h2>Profile</h2>
      </div>

    </footer>
  </div>

</body>

</html>
