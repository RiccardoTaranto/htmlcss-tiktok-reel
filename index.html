<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div>
        <bi class="bi-youtube icons"></bi>
      </div>

      <div class="container">
        <ul>
          <li>Esplora</li>
          <li>Seguiti</li>
          <li>Per te</li>
        </ul>
      </div>


      <div>
        <bi class="bi-search icons"></bi>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">


      <div class="item">
        <img src="./assets/img/boolean_logo.png" alt="" class="icons">
      </div>

      <div class="item">
        <bi class="bi-heart icons"></bi>
      </div>


      <div class="item">
        <bi class="bi-chat-dots icons"></bi>
      </div>


      <div class="item">
        <bi class="bi-bookmark icons"></bi>
      </div>


      <div class="item">
        <bi class="bi-diamond icons"></bi>
      </div>


    </div>

    <!-- Footer -->
    <footer>
      <div class="item">
        <bi class="bi-house-fill icons"></bi>
        <div class="item_text">
          Home
        </div>
      </div>

      <div class="item">
        <bi class="bi-people icons"></bi>
        <div class="item_text">
          Friends
        </div>
      </div>

      <div class="item">
        <button>+</button>
      </div>

      <div class="item">
        <bi class="bi-chat icons"></bi>
        <div class="item_text">
          Message
        </div>
      </div>

      <div class="item">
        <bi class="bi-person icons"></bi>
        <div class="item_text">
          Profile
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
